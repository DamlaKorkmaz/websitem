  <section class="container">
    <header>İletişim Formu</header>
    <form id="contact" action="iletisim.php" method="post" class="form" onsubmit="return validateForm()">
      <div class="column">
        <div class="input-box">
          <label>İsim</label>
          <input type="text" name="ad" placeholder="İsminiz" required />
        </div>
        <div class="input-box">
          <label>Soyisim</label>
          <input type="text"name="soyad" placeholder="Soyadınız"required />
        </div>
      </div>
      <div class="input-box">
        <label>Email </label>
        <input type="text" name="email" placeholder="Mail adresinizi giriniz" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Kullanıcı adı</label>
          <input type="text" name="kullaniciadi" placeholder="Kullanıcı adı giriniz." />
        </div>
        <div class="input-box">
          <label>Doğum Tarihi</label>
          <input type="date" name="date" placeholder="Doğum Tarihiniz" />
        </div>
      </div>
      <div class="gender-box">
        <h3>Cinsiyet</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-erkek" name="gender" />
            <label for="check-erkek">Erkek</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-kadin" name="gender" />
            <label for="check-kadin">Kadın</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" />
            <label for="check-other">Söylemeyi tercih etmiyorum.</label>
          </div>
        </div>
      </div>
      <div class="language-box">
        <h3>Bilinen Programlama Dilleri</h3>
        <div class="language-option">
          <div class="language">
            <input type="checkbox" name="lang" />
            <label for="check-erkek">C++</label>
          </div>
          <div class="language">
            <input type="checkbox" name="lang" />
            <label for="check-erkek">C#</label>
          </div>
          <div class="language">
            <input type="checkbox" name="lang" />
            <label for="check-erkek">Pyhton</label>
          </div>
          <div class="language">
            <input type="checkbox" name="lang" />
            <label for="check-erkek">Java</label>
          </div>
          <div class="language">
            <input type="checkbox" name="lang" />
            <label for="check-erkek">Web Dilleri</label>
          </div>
          <div class="language">
            <input type="checkbox" name="lang" />
            <label for="check-erkek">Diğer</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <div class="select-box">
          <select name="ulke">
            <option hidden>Ülke</option>
            <option>Türkiye</option>
            <option>Amerika</option>
            <option>Hindistan</option>
            <option>Japonya</option>
            <option>Diğer</option>
          </select>
        </div>
        <br>
        <div class="message">
          <label for="mesajalanı">Mesaj:</label><br>
          <textarea name="mesaj" id="mesajalanı" cols="66" rows="2" placeholder="Mesaj bırakın..."></textarea>
        </div>
        <button type="submit" class="btn" value="Gönder">Gönder</button>
        <button type="reset" class="btn" value="Temizle">Temizle</button>
    </form>
  </section>
  <script>
    function validateForm() {
      var adInput = document.getElementById("ad");
      var soyadInput = document.getElementById("soyad");
      var emailInput = document.getElementById("email");
  
      if (adInput.value.trim() === "" || soyadInput.value.trim() === "" || emailInput.value.trim() === "") {
        alert("Lütfen zorunlu alanları doldurunuz.");
        return false;
      }
  
      return true;
    }
    document.getElementById("contact").addEventListener("submit", function(event) {
    if (!validateForm()) {
      event.preventDefault();
    }
  });
  </script>
